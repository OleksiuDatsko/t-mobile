<!DOCTYPE html>
<html>
  <head>
    <title>Абоненти</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 1em;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      tr:hover {
        background-color: #f9f9f9;
      }
      .btn {
        padding: 6px 12px;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .btn-edit {
          background: #2196f3;
      }
      .btn-delete {
        background: #f44336;
      }
    </style>
  </head>
  <body>
    <h2>Список абонентів</h2>
    <a class="btn btn-edit" href="{{ url_for('subscriber_bp.create') }}"
      >+ Додати абонента</a
    >
    <table>
      <tr>
        <th>Ім'я</th>
        <th>Телефон</th>
        <th>Баланс</th>
        <th>Тариф</th>
        <th>Дії</th>
      </tr>
      {% for s in subscribers %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.phone_number }}</td>
        <td>{{ s.balance }} грн</td>
        <td>{{ s.tariff_plan.name }}</td>
        <td>
          <a
            class="btn btn-edit"
            href="{{ url_for('subscriber_bp.edit', id=s.id) }}"
            >Редагувати</a
          >
          <a
            class="btn btn-delete"
            href="{{ url_for('subscriber_bp.delete', id=s.id) }}"
            >Видалити</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
