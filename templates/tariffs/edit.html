<!DOCTYPE html>
<html>
<head>
  <title>Редагувати тариф</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    label { display: block; margin-top: 1em; }
    input { padding: 5px; width: 300px; }
    button { margin-top: 1em; padding: 8px 16px; background: dodgerblue; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Редагувати тарифний план</h2>
  <form method="POST">
    <label>Назва:</label>
    <input name="name" value="{{ tariff.name }}" required>

    <label>Ціна (грн):</label>
    <input name="price" type="number" step="0.01" value="{{ tariff.price }}" required>

    <button type="submit">Оновити</button>
  </form>
  <p><a href="{{ url_for('tariff_bp.index') }}">← Назад</a></p>
</body>
</html>
