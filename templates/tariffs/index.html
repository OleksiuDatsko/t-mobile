<!DOCTYPE html>
<html>
<head>
  <title>Тарифні плани</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    a.btn { padding: 6px 12px; background: steelblue; color: white; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Список тарифів</h2>
  <a class="btn" href="{{ url_for('tariff_bp.create') }}">+ Додати тариф</a>
  <table>
    <tr><th>Назва</th><th>Ціна</th><th>Дії</th></tr>
    {% for t in tariffs %}
    <tr>
      <td>{{ t.name }}</td>
      <td>{{ t.price }} грн</td>
      <td>
        <a href="{{ url_for('tariff_bp.edit', id=t.id) }}">Редагувати</a> |
        <a href="{{ url_for('tariff_bp.delete', id=t.id) }}">Видалити</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('subscriber_bp.index') }}">← До абонентів</a></p>
</body>
</html>
